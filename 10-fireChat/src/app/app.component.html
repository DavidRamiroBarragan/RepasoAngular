
<div class="container main-container">
  <h1>Firechat</h1>
  <hr>
  <div class="col text-right" *ngIf="auth.user.uid">
    <button class="btn btn-danger" (click)="auth.logout()">
      Salir
    </button>
  </div>
  <app-login *ngIf="!auth.user.uid"></app-login>
  <div class="chat-window" *ngIf="auth.user.uid">
    <app-chat></app-chat>
  </div>
</div>
